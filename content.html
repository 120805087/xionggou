<div id="loginArea">

		<input id="user" type="text" placeholder="网易邮箱账号"/>

	<div class="text">
		<a href="javascript:;">忘记密码</a>

			<div class="wb iconfont icon-weibo"></div>
			<div class="wx iconfont icon-weixin"></div>
			<div class="qq iconfont icon-qq"></div>
			<div class="zfb iconfont icon-zhifubao"></div>
		</div>
	</div>

	</body>
	<script>
			var myScroll;

function loaded () {
	resize(750);
	myScroll = new IScroll('#wrapper', { mouseWheel: true });
	$("#btn").click(function(){
		$("#loginArea").toggle();
	})
	document.getElementById("shouye").addEventListener("click",function(){
				location.href = "index.html";
			})
    			document.getElementById("active").addEventListener("click",function(){
				location.href = "active.html";
			})
    			document.getElementById("category").addEventListener("click",function(){
				location.href = "category.html";
			})
    			document.getElementById("gouwu").addEventListener("click",function(){
				location.href = "gowu.html";
			})
    			document.getElementById("content").addEventListener("click",function(){
				location.href = "content.html";
			})
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	</script>
