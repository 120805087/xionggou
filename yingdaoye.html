<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>引导页</title>
		<link rel="stylesheet" href="css/bace.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<script src="js/zepto.js"></script>
		<script src="js/swiper.jquery.min.js"></script>
		<script src="js/bace.js"></script>
		<script src="js/swiper.animate-twice.min.js"></script>
	</head>
	<style>
		html,body{
			width:100%;
			height:100%;
		}
		.swiper-container {
		    width: 100%;
		    height: 100%;
		}
		.swiper-wrapper .swiper-slide:nth-child(1){
			background:url(img/bg1.jpg);
			background-size:100% 100%;
			position: relative;
		}
		.swiper-wrapper .swiper-slide img{
			width:100%;
			height:100%;
			position: absolute;
			left:0;
			top:0;
		}
		.swiper-wrapper .swiper-slide:nth-child(2){
			background:url(img/bg2.jpg);
			background-size:100% 100%;
			position: relative;
		}
		#go{
			width:0.5rem;
			height:0.5rem;
			position:absolute;
			right:0.5rem;
			bottom:1.5rem;
			z-index:1000;
		}
		#go span{
			position: absolute;
			left:0;
			color:blue;
			font-size:0.4rem;
			cursor: pointer;
		}
	</style>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="ani" data-slide-in="at 800 from zoomIn use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg11.png" alt="" style="height:5.33rem;top:4.23rem"/>
					<img class="ani" data-slide-in="at 1200 from zoomInLeft use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg12.png" alt="" />
					<img class="ani" data-slide-in="at 1200 from zoomInLeft use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg17.png" alt="" />
					<img class="ani" data-slide-in="at 1200 from zoomInRight use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg14.png" alt="" />
					<img class="ani" data-slide-in="at 1200 from zoomInRight use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg15.png" alt="" />
					<img class="ani" data-slide-in="at 1400 from zoomInUp use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg13.png" alt="" />
					<img class="ani" data-slide-in="at 500 from bounceInDown use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg16.png" alt="" style="height:3.11rem;top:1.43rem"/>
				</div>
				<div class="swiper-slide">
					<img class="ani" data-slide-in="at 800 from zoomIn use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg21.png" alt="" style="height:5.25rem;top:4.6rem"/>
					<img class="ani" data-slide-in="at 1200 from bounceInLeft use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg22.png" alt="" />
					<img class="ani" data-slide-in="at 1200 from zoomInLeft use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg23.png" alt="" />
					<img class="ani" data-slide-in="at 1200 from bounceInRight use swing during 500" data-slide-out="at 0 to bounce use swing during 1500" src="img/bg24.png" alt="" />
					<img class="ani" data-slide-in="at 1200 from zoomInRight use swing during 500" data-slide-out="at 800 to shake use swing during 1500 force" src="img/bg25.png" alt="" style="height:3.11rem;top:1.45rem"/>
					<aside id="go" class="ani" data-slide-in="at 1600 from bounceInRight use swing during 500" data-slide-out="at 800 to flash use swing during 1500 force">
						<span>GO!</span>
					</aside>
				</div>
			</div>
			 <div class="swiper-pagination"></div>
		</div>
	</body>
	<script>
		document.addEventListener("DOMContentLoaded",function(){
			resize(1334,"y");
			var mySwiper = new Swiper('.swiper-container',{
pagination : '.swiper-pagination',
             onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
})
			document.getElementById("go").addEventListener("click",function(){
				location.href = "index.html";
			})
		})
		
	</script>
</html>
